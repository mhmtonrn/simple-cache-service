name: Docker Image CI

on:
  release:
    types: [created]

jobs:

  publish-docker-hub:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
      
    - name: Publish To Docker Image
      run: docker push monar2/simple-cache-service
